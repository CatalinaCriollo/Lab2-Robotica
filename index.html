<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>README with LaTeX</title>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
</head>
<body>
  <div id="readme" style="max-width: 800px; margin: auto;">
    <!-- Aquí es donde se renderizará tu README -->
  </div>

  <script type="text/javascript">
    // Cargar el contenido del README.md y renderizarlo en el div
    fetch('README.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('readme').innerHTML = marked(text);
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
      });
  </script>
</body>
